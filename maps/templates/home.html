<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Wstf</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id="map"></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoicm9ueW9ua2EiLCJhIjoiY2sxbTF1cjlrMDdkdTNpcDZyNmQ3eG9xeCJ9.GwSPf8q-E9jtvrRrVPgksg';
var featureCollection = [];
var longLat = JSON.parse("{{longlat}}")
for(var itemIndex in longLat) {
  // push new feature to the collection
  featureCollection.push({
    "type": "Feature",
    "geometry": {
      "type": "Point",
      "coordinates": longLat[itemIndex]
    }
  });
}
console.log(typeof(longLat))
var map = new mapboxgl.Map({
    container: "map",
    style: "mapbox://styles/mapbox/outdoors-v11",
    center: [37.9062, -0.0236],
    zoom: 6
});


map.on("load", function() {
    map.addSource("national-park", {
        "type": "geojson",
        "data": {
            "type": "FeatureCollection",
            "features": featureCollection
            // [{
            //     "type": "Feature",
            //     "geometry": {
            //         "type": "Point",
            //         "coordinates": [36.810248333333334, -1.1693616666666666]
            //     }
            // }, {
            //     "type": "Feature",
            //     "geometry": {
            //         "type": "Point",
            //         "coordinates": [36.8233, -1.2884]
            //     }
            // }, {
            //     "type": "Feature",
            //     "geometry": {
            //         "type": "Point",
            //         "coordinates": [36.8032, -1.2572]
            //     }
            // }]
        }
    });

    map.addLayer({
        "id": "park-volcanoes",
        "type": "circle",
        "source": "national-park",
        "paint": {
            "circle-radius": 4,
            "circle-color": "#B42222"
        },
        "filter": ["==", "$type", "Point"],
    });
});
</script>

</body>
</html>
