<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Wstf</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
    <style>
        .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
        </style>
<div id="map"></div>
<script>
mapboxgl.accessToken = "{{mapbox_token}}";
console.log("{{mapbox_token}}")
var featureCollection = [];
var longLat = JSON.parse("{{longlat}}")
var s = {{projoc | safe}};
// console.log(s)
// console.log(typeof("{{longlat}}"))
// console.log(typeof({{projoc | safe}}))
for(var itemIndex in longLat) {
  // push new feature to the collection
  featureCollection.push({
    "type": "Feature",
    "properties": {
        "title": "Humboldt Park",
        "description": "<h3>Project:</h3><h1>"+s[itemIndex]+"</h1"
      },
    "geometry": {
      "type": "Point",
      "coordinates": longLat[itemIndex]
    }
  });
}
// console.log(typeof(longLat))
var map = new mapboxgl.Map({
    container: "map",
    style: "mapbox://styles/mapbox/streets-v11",
    center: [37.9062, -0.0236],
    zoom: 6
});


map.on("load", function() {
    map.addSource("places", {
        "type": "geojson",
        "data": {
            "type": "FeatureCollection",
            "features": featureCollection
        }
    });

    map.addLayer({
        "id": "places",
        "type": "circle",
        "source": "places",
        "paint": {
            "circle-radius": 4,
            "circle-color": "#B42222",
            "circle-stroke-width": 1,
        },
        "filter": ["==", "$type", "Point"],
    });
    map.on('click', 'places', function (e) {
        var coordinates = e.features[0].geometry.coordinates.slice();
        var description = e.features[0].properties.description;
         
        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }
         
        new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(description)
            .addTo(map);
        });
         
        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', 'places', function () {
        map.getCanvas().style.cursor = 'pointer';
        });
         
        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'places', function () {
        map.getCanvas().style.cursor = '';
    });
});
// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());
</script>

</body>
</html>
